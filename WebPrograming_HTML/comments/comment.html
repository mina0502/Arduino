<html>

<head>

<style type="text/css">
	.comment {
		position: relative;
	}
	.comment table::after {
		content: "";
		display: block;
		position: absolute;
		top: 0;
		left: 0;
		background-image: url(https://raw.githubusercontent.com/mina0502/Project/master/WebPrograming_HTML/comments/img/test.jpg);
		background-repeat: no-repeat;
		width: 100%;
		height: 100%;
		opacity: 0.5;
		z-index: -1;
	}
</style>
<body>
	<div class="comment">
	<table height="100%" cellspacing="0" cellpadding="0" border="1" bordercolor="000000" >

		</tr>
		<tr>
			<td><b>美奈さん</b></td>
			<td><b>太宰府駅から、食べ物の道が並んでいて、太宰府天満宮の周りに何があるのか親近感を感じました。特に、現地の名物な商品の値段も教えていて、何も知らない外国人も楽しめることができそうな気がしました。しかし、外国人に何をする神社なのかを教える情報があるともっと良いだと思いました。</b></td>
		</tr>
		<tr>

		</tr>
</table>
</div>
</body>

</html>
