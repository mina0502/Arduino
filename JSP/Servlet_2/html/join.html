<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>

</head>
<body>
	<form action="join" method="post">
		이름:&nbsp;<input type="text" name="name" size=10/><br/>
		ID:&nbsp;<input type="text" name="id" size=10/><br/>
		Password:&nbsp;<input type="password" name="pw" size=10><br/>
		
		hobby:&nbsp;<input type="checkbox" name="hobby" value="read"/>독서
				<input type="checkbox" name="hobby" value="cook"/>요리
				<input type="checkbox" name="hobby" value="run"/>조깅
				<input type="checkbox" name="hobby" value="swim"/>수영
				<input type="checkbox" name="hobby" value="sleep"/>잠
				<br/>
				
		성별:	&nbsp;<input type="radio" name="gender" value="male" checked="checked"/>남자
				<input type="radio" name="gender" value="female"/>여자
				<input type="radio" name="gender" value="other"/>기타
				<input type="radio" name="gender" value="private"/>비공개
				<br/>
		<select name="protocol">
			<option value="http"selected="selected"">HTTP</option>
			<option value="ftp">FTP</option>
			<option value="smtp">SMTP</option>
			<option value="sip">SIP</option>
		</select>
		<br/>
		
		<input type="submit" value="submit"/>
		<input type="reset" value="reset"/>
	</form>
</body>
</html>
