    {% macro user_info(users) -%}
        <ul>
            {%- for user in users %}
                <li><p>{{user['user_name']|e }}</p>{{caller(user_data=user)}}</li>
            {%- endfor %}
        </ul>
    {%-endmacro%}

    {% call(user_data) user_info(user_list)%}
        <dl>
            <dl> User Name </dl>
            <dd> {{user_data['name']}} </dd>
            <dl> User Job </dl>
            <dd> {{user_data['job']}}</dd>
        </dl>
    {% endcall%}
